<p-card class="p-2 m-0">
    @if (form) {
        <form method="post" class="row" [formGroup]="form">
            <div class="col-lg-6">
                <app-prime-input-text [formGroup]="form" controlName="title" validatorLanguageType="ar" [label]="'العنوان'"></app-prime-input-text>
            </div>
            <div class="col-lg-6">
                <app-prime-input-text [formGroup]="form" controlName="description" [label]="'الوصف'"></app-prime-input-text>
            </div>
            <div class="col-lg-6">
                <p-datepicker [formControl]="dateControl" [showIcon]="true" dateFormat="yy-mm-dd" placeholder="اختر التاريخ"></p-datepicker>
            </div>
            <div class="col-lg-6">
                <app-prime-input-text [formGroup]="form" controlName="image" [label]="'الصورة'"></app-prime-input-text>
            </div>
        </form>
    }
</p-card>
@if (form) {
    <app-submit-buttons [isSubmitDisabled]="form.invalid" [submitButtonText]="pageType === 'add' ? 'إضافة' : 'حفظ'" (submit)="submit()" (cancel)="closeDialog()"></app-submit-buttons>
}
